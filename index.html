<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" lang="en">
  <meta name="viewport" content="initial-scale=1.0">
	<title>Shamyle's Neighborhood Map</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="row" data-bind="with:geoLocation">
  My name is <span data-bind="text:personName"></span>
<div class="col-sm-12">
<label>Enter Street Address:</label>
<input class="input-field" id="address-input" type="text" data-bind="textInput:streetAddress" placeholder="Street Address">
<label>Enter City:</label>
<input class="input-field" id="city-input" type="text" data-bind="textInput:city" placeholder="City">
<button class="btn-primary" data-bind="click:$parent.showMap">Show My Swaggy Neighborhood</button>
</div>
</div>

	<div id="map"></div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>



    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/map-view.js"></script>
    <script src="js/model.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGLngU4pVOmo2YinJlLfIboJ4KyxSrGmE&callback=initMap"
    async defer></script>




</html>
